<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Application Météo</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/pamieteo.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

<!-- Champs de texte pour entrer une ville -->

<div id="positionForm" class="row">

      <div class="row">
        <div class="input-field offset-m4  col m4 s12">
          <input placeholder="Entrer une ville" id="champsVille" type="text" class="validate" value="Pamiers">
        </div>
     </div>

<!-- Boutons "Valider"  -->

     <button class="waves-effect waves-light btn" id="valider">Valider</button>

<!-- Conteneur affichant la date avec la méthode moment.js  -->

     <div id="date"></div>
     
</div>

<div class="row">

  <!-- Conteneur affichant la température actuelle -->

    <div class="grid-example col s12 m6" id="cadreTemp">
    </div>

<!-- Conteneur affichant la date les autres données météo  -->

    <div class="grid-example col s12 m6" id="autresDonnees">
    </div>

</div>

<div class="row">


<!-- Conteneur affichant la date les coordonnées GPS  -->

  <div class="offset-m2  col m8 s12" id="coordonnees"></div>


<!-- Conteneur affichant la carte  -->

  <div id="carte" class="input-field offset-m2  col m8 s12"></div>

</div>

<!-- Les scripts utils : Attention à bien les appeler dans l'ordre, idem que les fichiers CSS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/moment-with-locales.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
